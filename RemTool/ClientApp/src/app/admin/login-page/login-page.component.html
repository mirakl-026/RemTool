<form [formGroup]="form" (ngSubmit)="submit()">
<!-- <form [formGroup]="form"> -->
    <h2>Войти как администратор</h2>
    <div class="form-control">
        <!-- <label for="email">Email</label> -->
        <input id="email" type="email" formControlName="email" placeholder="Email">
        <div class="validation">
            <small *ngIf="form.get('email').touched && form.get('email').invalid && form.get('email').errors.email">Введите правильный Email</small>
            <small *ngIf="form.get('email').touched && form.get('email').invalid && form.get('email').errors.required">Введите Email</small>
        </div>
    </div>
    <div class="form-control">
        <!-- <label for="password">Пароль</label> -->
        <input id="password" type="password" formControlName="password" placeholder="Пароль">
        <!-- <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid"> -->
        <div class="validation">
            <small *ngIf="form.get('password').touched && form.get('password').invalid && form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').touched && form.get('password').invalid && form.get('password').errors.minlength">Должно быть не менее {{form.get('password').errors.minlength.requiredLength}} символов</small>
        </div>
    </div>
    <button type="submit" [disabled]="form.invalid || submitted">Войти</button>
</form>
