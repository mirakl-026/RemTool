<app-preloader *ngIf="this.preloader"></app-preloader>
<h2>{{ category }}</h2>
<section class="tools-container">
    <a class="tool" *ngFor="let tool of numOfTools; index as i" [routerLink]="[toolIds$[i]]">
        <h4 class="tool__title">{{toolNames$[i]}}</h4>
        <img class="tool__image" src={{toolImages$[i]}} alt="">
    </a>
</section>
